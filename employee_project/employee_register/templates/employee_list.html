{% extends 'base.html' %}
{% block content %}
<table class="table table-borderless">
    <thead class="bottom-border font-weight-bold">
        <tr>
            <td>Full Name</td>
            <td>Mobile No.</td>
            <td>Position</td>
            <td>
                <a href="{% url 'employee_form' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Add New
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
    {% for employee in employee_list %}
    <tr>
        <td>{{ employee.fullName}}</td>
        <td>{{ employee.mobileNo}}</td>
        <td>{{ employee.position}}</td>
        <td>
            <a href="{% url 'employee_update' employee.id %}" class="btn txt-secondary px-0">
                <i class="fas fa-edit fa-lg"></i>Edit
            </a>
            <form action="{% url 'employee_delete' employee.id %}" method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn">
                    <i class="far fa-trash-alt fa-lg text-danger float-right"></i>Delete
                </button>
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
